<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishNGift - Gift Recommendation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #5c6bc0;
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f51b5;
        }
        .gift-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .gift-image {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            margin-bottom: 10px;
        }
        .progress-step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .progress-step-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #5c6bc0;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script>
        const app = document.getElementById('app');

        const pages = {
            welcome: `
                <div class="logo">WishNGift</div>
                <h1>Gift Finder</h1>
                <p>Find the perfect gift for your loved ones from local stores.</p>
                <button onclick="changePage('userSettings')">Get Started</button>
            `,
            userSettings: `
                <h1>User Settings</h1>
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Age">
                <input type="text" placeholder="Interests">
                <input type="number" placeholder="Budget Range">
                <button onclick="changePage('recipientDetails')">Next</button>
            `,
            recipientDetails: `
                <h1>Recipient Details</h1>
                <input type="text" placeholder="Recipient Name">
                <input type="text" placeholder="Relationship">
                <input type="number" placeholder="Age">
                <select>
                    <option>Select Occasion</option>
                    <option>Birthday</option>
                    <option>Anniversary</option>
                    <option>Holiday</option>
                </select>
                <input type="text" placeholder="Recipient's Interests">
                <button onclick="changePage('giftRecommendation')">Find Gifts</button>
            `,
            giftRecommendation: `
                <h1>Recommended Gifts from Local Stores</h1>
                <div class="gift-item">
                    <div class="gift-image"></div>
                    <h3>Handcrafted Mug</h3>
                    <p>$19.99 - Local Pottery Shop</p>
                    <button onclick="changePage('giftDetail')">View Details</button>
                </div>
                <div class="gift-item">
                    <div class="gift-image"></div>
                    <h3>Artisanal Chocolate Box</h3>
                    <p>$24.99 - Downtown Chocolatier</p>
                    <button onclick="changePage('giftDetail')">View Details</button>
                </div>
            `,
            giftDetail: `
                <h1>Gift Details</h1>
                <div class="gift-image"></div>
                <h2>Handcrafted Mug</h2>
                <p>This beautiful, handcrafted mug is made by local artisans. Perfect for coffee or tea lovers!</p>
                <p><strong>Price: $19.99</strong></p>
                <p><strong>Store: Local Pottery Shop</strong></p>
                <button onclick="changePage('checkout')">Buy Now</button>
            `,
            checkout: `
                <h1>Checkout</h1>
                <h3>Handcrafted Mug</h3>
                <p>Quantity: 1</p>
                <p><strong>Total: $19.99</strong></p>
                <input type="text" placeholder="Card Number">
                <input type="text" placeholder="Expiry Date">
                <input type="text" placeholder="CVV">
                <button onclick="changePage('courier')">Pay Now</button>
            `,
            courier: `
                <h1>Courier Information</h1>
                <p><strong>Tracking Number: 1234567890</strong></p>
                <div class="progress-step">
                    <div class="progress-step-dot"></div>
                    <div>
                        <p><strong>Order Placed</strong></p>
                        <p>July 5, 2023</p>
                    </div>
                </div>
                <div class="progress-step">
                    <div class="progress-step-dot"></div>
                    <div>
                        <p><strong>Order Shipped</strong></p>
                        <p>July 7, 2023</p>
                    </div>
                </div>
                <div class="progress-step">
                    <div class="progress-step-dot" style="background-color: #ddd;"></div>
                    <div>
                        <p><strong>Out for Delivery</strong></p>
                        <p>Estimated: July 10, 2023</p>
                    </div>
                </div>
            `
        };

        function changePage(page) {
            app.innerHTML = pages[page];
        }

        // Initialize with the welcome page
        changePage('welcome');
    </script>
</body>
</html>
